<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Organizador de Compras</title>
    <!-- Bootswatch Cosmo Theme -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="App.css" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <div class="menu-btn">
      <i class="fas fa-bars fa-2x"></i>
    </div>
  
    <div class="container">
     
      <nav class="nav-main">
        <!-- Task -->
        <img src="img/brand.jpg" alt="Logo" class="nav-brand">


    <div class="container">
      <a class="navbar-brand" href="#"><h2>Lista De Compras</h2></a>
    </div>
  </nav>



    <div class="container">
      <!-- APPLICATION -->
      <div id="App" class="row pt-5">
        <!-- FORM -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Agregar Productos</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Nombre del producto"
                  class="form-control"
                />
              </di>
              <div class="form-group">
                <input
                  type="text"
                  id="estilo"
                  placeholder="Estilo del producto"
                  class="form-control"
                />
              </di>
              <div class="form-group">
                <input
                  type="number"
                  id="price"
                  step="0.01"
                  placeholder="Precio estimado"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="company"
                  placeholder="Compañía del producto"
                  class="form-control"
                />
              </di>
              <div class="form-group">
                <input
                  type="number"
                  id="year"
                  min="1900"
                  max="2099"
                  step="1"
                  value="2000"
                  class="form-control"
                />
              </div>

              <button type="button" class="btn btn-success">Agregar</button>
            </form>
          </div>
        </div>

        <!-- PRODUCTS LIST -->
        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>

    <script src="App.js" type="module"></script>
    <script src="appli.js" type="module"></script>
  </body>
</html>
